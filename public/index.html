<html>

<head>
    <style>
        body {
            margin: 0px;
            background-color: #151e25;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
        }


        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(200px, auto);
            grid-gap: 1em;
            margin: 1em;
            width: 100%;
            margin-left: 4.5em;
        }

        .app {
            display: flex;

        }



        .navbar {
            padding-top: 10px;
            height: 100%;
            width: 3.5em;
            background-color: #1d2730;
            position: fixed;
            top: 0;
            display: grid;
            grid-template-columns: 1fr;
            grid-auto-rows: 2.5em;
            grid-row-gap: 0.5em;
            grid-column-gap: 0.1em;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }

        .navbar-menu-icon {
            width: 100%;
            display: flex;
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        }

        .navbar-menu-icon:focus {
            outline: 0;
            border-radius: 2px;
        }

        .navbar-menu-icon:focus-within>img {
            border-style: solid;
            border-color: #0092ee;
            border-width: 1px;

        }

        .navbar-menu-icon:focus-within>div {
            background-color: #0092ee;
            border-radius: 5px
        }

        .navbar-menu-icon>div {
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        }

        .navbar-icon {
            height: 100%;
            width: 24px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 50%;
            background-color: #25313b;
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            border-style: solid;
            border-color: #0093ee00;
            border-width: 1px;
        }

        .remote {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
            display: flex;
            flex-direction: column;
            opacity: 0.3;
            transition: all 1450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        }

        .remote:hover>svg {
            display: block;
            opacity: 1;
        }

        .remote:hover {
            opacity: 1;

        }


        .remote>img {
            width: 30px;
            height: auto;
            align-self: flex-end;

            transform: rotate(40deg);
        }

        .remote>svg {
            opacity: 0;
            display: none;
            background-color: rgb(191, 191, 191);
            margin-bottom: 16px;
            border-radius: 5px;

            /* visibility: none; */
        }

        /* .navbar-icon:focus {
            outline: 0;
            background-color: #0093ee00;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            border-style: solid;
            transform: scale(1.01);
            border-color: #0092ee;
        } */

        .grid-cell {
            background-color: #1d2730;
            border-style: solid;
            border-color: #0093ee00;
            border-width: 2px;
            border-radius: 5px;
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
        }

        .grid-cell:focus {
            outline: 0;
            color: white;
            border-style: solid;
            border-color: #0092ee;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            transform: scale(1.01);

        }

        @keyframes shakeHor {
            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        @keyframes shakeVert {
            10%,
            90% {
                transform: translate3d(0, -1px, 0);
            }

            20%,
            80% {
                transform: translate3d(0, 2px, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(0, -4px, 0);
            }

            40%,
            60% {
                transform: translate3d(0, 4px, 0);
            }
        }
    </style>
</head>

<body>
    <div id="app">
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
        var el = document.getElementById('app');
        var app = Elm.Main.embed(el);

    </script>
</body>

</html>
